<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
 
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">By Date</label>
                        <hr>
                        <select name="Date_select" id="Date_select" class="btn btn-default">

                          <input class="form-control" id="datetime" type="text">
                        </select>
                        
                      </li>
                    </ul>
                    </div>
                  
                  <!--Countries-->
                  <div class="form-group">
                  <ul class="list-group" id="filters_country">
                    <li class="filter list-group-item">
                      <label for="country">By Country</label>
                      <hr>
                      <select id="Country_select" class="btn btn-default">
                      
                        <input class="form-control" id="country" type="text">
                             

                      </select>
                    </li>
                  </ul>
                  </div>
                  
                       <!--Cities-->
                  <div class="form-group">
                  <ul class="list-group" id="filters_cities">
                    <li class="filter list-group-item">
                      <label for="cities">By City</label>
                      <hr>
                      <select id="City_select" class="btn btn-default">
                      
                        <input class="form-control" id="city" type="text">
                             

                      </select>
                    </li>
                  </ul>
                  </div>
                
                      <!--State-->
                      <div class="form-group">
                        <ul class="list-group" id="filters_states">
                          <li class="filter list-group-item">
                            <label for="states">By State</label>
                            <hr>
                            <select id="State_select" class="btn btn-default">
                            
                              <input class="form-control" id="state" type="text">
                                   
      
                            </select>
                          </li>
                        </ul>
                        </div>

                     <!--Shape-->
                     <div class="form-group">
                      <ul class="list-group" id="filters_shape">
                        <li class="filter list-group-item">
                          <label for="shape">By Shape</label>
                          <hr>
                          <select id="Shape_select" class="btn btn-default">
                          
                            <input class="form-control" id="shape" type="text">
                                 
    
                          </select>
                        </li>
                      </ul>
                      </div>














                  
                 </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
 
</body>
<script src="data.js"></script>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
</html>
